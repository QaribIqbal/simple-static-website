<section class="vh-100">
    <div class="container h-100 d-flex justify-content-center align-items-center">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="max-width: 400px;">
        <div class="card-body">
          <h3 class="text-center text-primary mb-4">Forgot Password</h3>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email" class="text-muted">Email address</label>
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Reset Password</button>
          </form>
          <div *ngIf="message" class="alert alert-info mt-4" role="alert">
            {{ message }}
          </div>
        </div>
      </div>
    </div>
  </section>
